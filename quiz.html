<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQuizStarter</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Quiz page styles - add these to your existing style.css */

        .quiz-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .timer {
            position: absolute;
            top: -5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 10rem;
            height: 10rem;
            border-radius: 50%;
            background-color: #f0b84e;
            color: #ffffff;
            font-size: 1.6rem;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .question-number {
            color: #16325B;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 4rem;
        }

        .question {
            font-size: 1.5rem;
            color: #2d342c;
            font-weight: 600;
            margin: 30px 0;
            line-height: 1.4;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }

        .option {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #2d342c;
        }

        .option:hover {
            border-color: #f0b84e;
            background-color: #fff8e1;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(240, 184, 78, 0.2);
        }

        .option.selected {
            border-color: #f0dc4e;
            background-color: #f0dc4e;
            color: #2d342c;
            font-weight: bold;
        }

        .option.correct {
            border-color: #28a745;
            background-color: #d4edda;
            color: #155724;
        }

        .option.incorrect {
            border-color: #dc3545;
            background-color: #f8d7da;
            color: #721c24;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 20px;
        }

        .buttons button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        #stop-test {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 2px solid #dee2e6;
        }

        #stop-test:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
            color: #495057;
        }

        #next-question {
            background-color: #16325B;
            color: white;
        }

        #next-question:hover {
            background-color: #1a3a6b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(22, 50, 91, 0.3);
        }

        #next-question:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .quiz-container {
                padding: 10px;
                height:120vh;
            }

            .quiz {
                padding: 25px;
            }

            .question {
                font-size: 1.3rem;
            }

            .option {
                padding: 15px;
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <div class="quiz">
            <div class="timer">
                <span id="timer">0:00</span>
                <span>Seconds</span>
            </div>
            <div class="question-number">Question <span id="question-number">1/10</span></div>
            <div class="question">Which JavaScript method is used to remove the last element from an array?</div>
            <div class="options-container">
                <div class="option option1">The cat jumped over the fence.</div>
                <div class="option option2">She quickly finished her morning coffee.</div>
                <div class="option option3">Learning JavaScript can be really fun.</div>
                <div class="option option4">Birds are singing in the garden.</div>
            </div>
            <div class="buttons">
                <button id="stop-test">Stop</button>
                <button id="next-question">Next</button>
            </div>
        </div>
    </div>
</body>

</html>
